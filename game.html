<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Udacity Front-end Web Development Nanodegree - Project 3</title>
   <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet'>
   <link rel="stylesheet" href="css/bootstrap.css">
   <link rel="stylesheet" href="css/style.css">
   <script src="js/jquery-1.11.1.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
</head>
<body>
   <div class="topline">
      <div class="my-toggle-text" data-toggle="modal" data-target="#instructions-toggle">Instructions</div>
      |
      <a href="http://github.com/bennythejudge/frontend-nanodegree-arcade-game">GitHub</a>
      |
   </div>
   <hr>
   <div id="score">Score</div>
   <div id="lives">Lives</div>
   <div id="timer">Prize Count Down: 0</div>
   <div id="startgame"></div>
   <hr id="secondline">
   <script src="js/resources.js"></script>
   <script src="js/app.js"></script>
   <script src="js/engine.js"></script>
   <!-- modals -->
   <div class="modal fade" id="instructions-toggle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                   <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel1">Instructions</h4>
             </div>
             <div class="modal-body">
                   Game instructions
             </div>
             <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
             </div>
          </div>
      </div>
   </div>
</body>
</html>
